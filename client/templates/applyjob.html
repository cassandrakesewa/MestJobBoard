<template name="insertJobForm">
  <div>
    <br/><br/> <br/>
  </div>
  <div class="container">
    <div class="col-md-7">
      <div class="jobinfo">
        <div class="panel panel-default">
          <div class="panel-heading">Detailed Info on Job Application</div>
          <div class="panel-body">
            <h3>Company Limited</h3>
            <div>
              <h4>The job Summary</h4>
              {{thing.jobsummary}}
              Duis aute irure dolor in reprehenderit in voluptate velit esse
              cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
              proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
            </div>
            <div>
              <h4>Expertise</h4>
              <p>
                Our main focus is getting {{thing.jobtitle}} in the {{thing.jobtype}} department.
                {{thing.jobsummary}}
                Duis aute irure dolor in reprehenderit in voluptate velit esse
                cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
              </div>

            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Contact Details</h3>
            </div>
            <div class="panel-body">
              <h4>Location: {{thing.joblocation}}</h4>
              <h4>Mobile Number: {{thing.contactdetails}}<span></span></h4>
              <h4>Email: {{thing.email}}<span></span></h4>
            </div>
          </div>

        </div>
      </div>

      <div class="col-md-5">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Fill This Form to Apply</h3>
          </div>
          <div class="panel-body">
            <div class="center">
              {{> quickForm collection="ApplyJobs" id="insertJobForm" type="insert"}}
            </div>
            <a href="{{pathFor 'index'}}" type="button" class="btn btn-primary">Back</a>
          </div>
        </div>

      </div>
    </div>
  </template>
